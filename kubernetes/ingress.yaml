apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  # annotations:
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: localhost
    http:
      paths:
      - path: /data1
        pathType: Prefix
        backend:
          service:
            name: flask-backend
            port:
              number: 8000
      - path: /data2
        pathType: Prefix
        backend:
          service:
            name: flask-backend
            port:
              number: 8000
      - path: /healthz
        pathType: Prefix
        backend:
          service:
            name: flask-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: react-frontend
            port:
              number: 80
